<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js basic</title>
    <script>
        function showObject(){
            let person = {name :"hong", email : "hongildong@naver.com", age : 30};
            //객체 전체조회
            console.log(person);
            //객체 특정 요소 조회 방법1: person.name
            console.log(person.name);
            person.name = "kim"; //객체 요소 변경

            //객체 특정 요소 조회 방법2 : person["name"]
            console.log(person["name"]);
            
            //Object.keys(객체명) : 객체의 키를 배열 형태로 반환
            const keyArr = Object.keys(person);
            for(let i=0;i<keyArr.length;i++){
                console.log(person[keyArr[i]]);
            }
            keyArr.forEach(k => console.log(person[k]));
        }

        function makeObject(){
            //방법1. 리터럴 방식으로 세팅
            let person = {name :"hong", email : "hongildong@naver.com", age : 30};
            //방법2. 동적으로 키와 값을 추가
            let person2 = {};
            person2.name = "kim";
            person2.email = "abc@naver.com";
            person2.password = "1234";
            person2["age"] = 30;
            console.log(person2);

            //단축 속성명 방식 : key 값과 value값이 동일하게 사용될때 간편하게 객체 생성하는 방식
            const name ="lee";
            const age = 30;
            const person3 = {name , age};
            console.log(person3);

            const obj1={key1:"value1"};
            const obj2={obj1}; //{obj1:{key1:"value1"}}
            console.log(obj2);

            //스프레드 문법 : ...키워드를 통해 obj3객체의 요소를 obj4에서 사용.
            const obj3 = {a:1,b:2};
            const obj4 = {...obj3,c:3};
            
        }
        function makeArr(){
            let fruits = ["사과","바나나","오렌지"];
            fruits.push("포도");
            console.log(fruits);
            //배열요소의 마지막 요소 꺼내기 : pop()
            console.log(fruits.pop());
            console.log(fruits);

            //배열의 접근 : 배열명[index]
            console.log(fruits[0]);

            //배열요소의 수정
            fruits[0] = "망고";
            console.log(fruits);

            for(let i=0; i<fruits.length; i++){
                console.log(fruits[i]);
            }
            // foreach문
            for(const f of fruits){
                console.log(f);
            }
            // 함수형프로그래밍 foreach
            fruits.forEach(f=>console.log(f));
            fruits.forEach((a,b)=>console.log("a: "+a+" b : "+b))

            // filter
            const nums = [1,2,3,4,5,6];
            const newNums = nums.filter(a=>a%2==0);
            console.log(newNums);

            // map
            const newNums2 = nums.map(a=>a*a);
            console.log(newNums2);

            // 스프레드 문법
            const newNums3 = [...nums,7,8,9];
            console.log(newNums3);
        }
        function makeObjectArr(){
            // name, age로만 이루어진 객체 3개 를 배열로 담은후 출력
            const student1 = {name:"kim",age:30};
            const student2 = {name:"lee",age:20};
            const student3 = {name:"kyung",age:32};
            const students = [student1,student2,student3];
            console.log(students);
            // const newArr1 = students.filter(a=>(a.age>=30));
            // console.log(newArr1);
        //     // for문을 통한 배열내의 객체 요소 원본 변경
        //     for(let i =0 ; i<students.length;i++){
        //         students.email="test@naver.com"
        //     }

            const newArr2 = students.map(a=>{return {...a,email: "test@naver.com"}});
            console.log(newArr2);
        }
        function convertType(){
            let numStr = "10";
            let str = "hello";
            let num1 = Number(numStr);
            console.log(typeof num1);
            num1 = String(num1);
            console.log(typeof num1);
            
            let num2 = Number(str);//문자열은 숫자로 변경 불가
            //NaN(Not a Number) 담김
            console.log(num2);

            // ==,===(타입까지 체크)의 차이
            console.log(10=="10"); //true
            console.log(10==="10"); //false

            let var1; // undefined
            let var2=null; // null
            console.log(var1==var2) //true
            console.log(var1===var2) //false
        }
    </script>
</head>
<body>
    <h2>js 객체</h2>
    <button onclick="showObject()">객체 조회</button>
    <button onclick="makeObject()">객체 생성</button>
    <button onclick="makeArr()">배열 생성</button>
    <button onclick="makeObjectArr()">배열안에 객체 생성</button>
    <button onclick="convertType()">형변환</button>
    <p id="result">반환결과</p>
</body>
</html>
