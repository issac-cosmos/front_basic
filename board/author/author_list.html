<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <!-- 헤드 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
        </ul>
    </nav>
    <!-- 바디 -->
    <div class="container">
        <div class="page-header"><h2>회원 목록</h2></div>
        <div class="float-end">
                <a href="author_register.html" class="btn btn-primary">회원가입</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody id="authorData">

        </tbody>
    </table>
    <script>
        async function authorData() {
            const response = await axios.get(`http://localhost:8081/author/list`);
            for(let i=0 ; i<response.data.length ; i++){
                document.getElementById("authorData").innerHTML += 
                `<tr><td>${response.data[i].id}</td><td>${response.data[i].name}</td><td>${response.data[i].email}</td></tr>`;
            }
        }
        authorData();
    </script>
</body>
</html>
