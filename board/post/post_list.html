        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤 제거 */
        }
    
        object {
            display: block; /* 객체를 블록 요소로 설정 */
        }
    </style>

</head>
<body>
    <!-- 헤드 -->
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
        </ul>
    </nav>
    <!-- 바디 -->

    <div class="container">
        <div class="page-header"><h2>게시글 목록</h2></div>
        <div class="float-end">
                <a href="post_register_js_json.html" class="btn btn-primary">글쓰기</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody id="bodyData">

        </tbody>
    </table>
    <script>
        async function bodyData() {
            const response = await axios.get(`http://ec2-43-203-238-32.ap-northeast-2.compute.amazonaws.com/post/list`);
            
            for(let i=0 ; i<response.data.length ; i++){
                document.getElementById("bodyData").innerHTML += 
                `<tr><td>${response.data[i].id}</td><td>${response.data[i].title}</td></tr>`;
            }
        }
        bodyData();
    </script>
</body>
