<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤 제거 */
        }
    
        object {
            display: block; /* 객체를 블록 요소로 설정 */
        }
    </style>
</head>
<body>
    <!-- 헤드 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a>
            </li>
        </ul>
    </nav>
    <!-- 바디 -->
     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" class="form-control" id="contents" rows="10" placeholder="3000자 이내로 써주세요."></textarea>
            </div>
            
            <button class="btn btn-secondary" type="button" onclick="postData()">제출</button>
        </form>
        
    </div>
    <script>
        async function postData(){
            const title = document.getElementById("title").value;
            const contents = document.getElementById("contents").value;
            const data = {title,contents};
            const result = await axios.post("http://localhost:8081/post/register1",data);
            window.location.href ="post_list.html";
        }
    </script>
    
</body>
